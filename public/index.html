<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Frame App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="frame-root"></div>

    <input type="hidden" value="1" id="is_frame_creator" />
    <input
      type="hidden"
      value=""
      id="frame_creator_file"
      name="properties[_frameFiles]"
    />
    <input type="hidden" value="12" id="frame_height" />
    <input type="hidden" value="18" id="frame_width" />
    <select
      class="single-option-selector single-option-selector-product-template product-form__input"
      id="SingleOptionSelector-0"
      data-index="option1"
    >
      <option value="Regular Frame" selected="selected">Regular Frame</option>
      <option value="Matted Frame">Matted Frame</option>
      <option value="Floating Frame">Floating Frame</option>
    </select>

    <select
      class="single-option-selector single-option-selector-product-template product-form__input"
      id="SingleOptionSelector-1"
      data-index="option2"
    >
      <option value="Lightwood Pine" selected="selected">Lightwood Pine</option>
      <option value="Darkwood Pine">Darkwood Pine</option>
      <option value="Barnwood Pine">Barnwood Pine</option>
      <option value="White Pine">White Pine</option>
      <option value="Black Pine">Black Pine</option>
      <option value="Graphite Pine">Graphite Pine</option>
      <option value="Classic Oak">Classic Oak</option>
    </select>
    <select
      class="single-option-selector single-option-selector-product-template product-form__input"
      id="select_orientation"
      data-index="frameMode"
    >
      <option value="horizontal" selected="selected">Horizontal</option>
      <option value="vertical">Vertical</option>
    </select>
    <button id="frame-creator-show-btn">Open Editor</button>

    <div class="product-form__item">
      <div id="frame-preview" style="display: none">
        <p><strong>Frame preview:</strong></p>
      </div>
    </div>
  </body>
</html>
