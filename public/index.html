<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Frame App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <input type="hidden" value="1" id="is_frame_creator" />
    <input type="hidden" value="8" id="frame_height" />
    <input type="hidden" value="10" id="frame_width" />
    <select
      class="single-option-selector single-option-selector-product-template product-form__input"
      id="SingleOptionSelector-0"
      data-index="option1"
    >
      <option value="Regular Frame" selected="selected">Regular Frame</option>
      <option value="Matted Frame">Matted Frame</option>
      <option value="Floating Frame">Floating Frame</option>
    </select>

    <select
      class="single-option-selector single-option-selector-product-template product-form__input"
      id="SingleOptionSelector-1"
      data-index="option2"
    >
      <option value="Lightwood Pine" selected="selected">Lightwood Pine</option>
      <option value="Darkwood Pine">Darkwood Pine</option>
      <option value="Barnwood Pine">Barnwood Pine</option>
      <option value="White Pine">White Pine</option>
      <option value="Black Pine">Black Pine</option>
      <option value="Graphite Pine">Graphite Pine</option>
      <option value="Classic Oak">Classic Oak</option>
    </select>

    <select
      class="single-option-selector single-option-selector-product-template product-form__input"
      id="frameModeSelect"
      data-index="frameMode"
    >
      <option value="horizontal" selected="selected">horizontal</option>
      <option value="vertical">vertical</option>
    </select>
    <button id="frame-editor-opener">Open Editor</button>
  </body>
</html>
